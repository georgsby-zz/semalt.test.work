{% load static %}
<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #17495a">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
          <img src="{% static 'web/img/logo-semalt-2017.png' %}" height="30" alt="logo">
        </a>
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                 aria-haspopup="true" aria-expanded="false">
                Задания
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                {% for task in tasks %}
                  <a class="dropdown-item" href="{% url 'task' pk=task.id %}">Задание {{ task.id }}</a>
                {% endfor %}
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
