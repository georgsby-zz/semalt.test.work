{% extends 'web/layout.html' %}
{% load static %}
{% block header %}
  {% include 'web/partials/_header.html' %}
{% endblock %}

{% block content %}
  <section class="pb-5 bg__main">
    <div class="container">
      <div class="row justify-content-center">
        {% for task in tasks %}
          <div class="col-lg-6">
            <div class="card bg-light mb-3">
              <div class="card-header ">Задание {{ task.id }}</div>
              <div class="card-body">
                <h5 class="card-title">{{ task.title }}</h5>
                <div class="card-text">{{ task.description | safe }}</div>
                <div class="row">
                  <a href="{% url 'task' pk=task.id %}" class="btn btn-info ml-3">Решение</a>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock %}
